<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="assets/css/app.css"/>
        <script type="text/javascript">
            var email = localStorage.getItem('email');
            if (email) {
                window.location.replace("/experiments.vol1/index.html");
            }
        </script>
    </head>
    <body>

        <div id="login-form">
            <form id="form">
                <label>name or whatever</label>
                <input type="text" id="email" value="" /><br />
                <label>the secret password</label>
                <input type="password" id="password" /><br />
                <input type="submit" value="submit">
            </form>
            <div id="message"></div>
        </div>




        <script type="text/javascript">
            console.log("HI! if you don't have the password, then just hack in dummy.");
            document.getElementById("form").addEventListener("submit", function(event){
                event.preventDefault()
                var creds = {
                    password: document.getElementById("password").value,
                    email: document.getElementById("email").value
                }
                var url = "https://antfris.org/268274/experiments.vol1/login"
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (this.readyState != 4) return;
                    if (this.status == 200) {
                        var data = JSON.parse(this.responseText);
                        console.log(data);
                        if (data.message == 'authorized') {
                            localStorage.setItem('email', creds.email);
                            window.location.replace("/");
                        } else {
                            document.getElementById('message').innerHTML = 'login attempt unauthorized'
                        }
                    }
                };
                xhr.open("POST", url, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify(creds));
            });
        </script>
    </body>
</html>
